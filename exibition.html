  <script>
    /*- Get the parameter in the url-*/
    var url = location.search,
      obj = {};

    if (url.indexOf("?") != -1) {
      var str = url.substr(1);
      strs = str.split("&");
      for (var i = 0; i < strs.length; i++) {
        obj[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
      }
    }
    console.log('the parameter is:', obj.exibition);

    // Set title
    var exibitionTitle = document.getElementById('exb-title');
    exibitionTitle.innerText = obj.exibition;

  </script>
