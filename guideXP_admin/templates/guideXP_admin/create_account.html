{% extends 'guideXP_admin/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <form method = "POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add Account</legend>
            {{form2|crispy}}
            {{form1|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-secondary btn-lg btn-block" type="submit">Add</button>
        </div>
    </form>
{% endblock %}
