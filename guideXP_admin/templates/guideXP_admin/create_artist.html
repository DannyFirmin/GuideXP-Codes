{% extends 'guideXP_admin/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <form method = "POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add a new artist</legend>
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-secondary btn-lg btn-block" type="submit">Add</button>
        </div>
    </form>
{% endblock %}
