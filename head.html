    <script>
            new Vue({
                el: '#app',
                data: {
                    msg: 'msg',
                    myData: 'myData',
                    url: 'explore.html'
                },
                methods: {
                    getData() { //定义一个函数getData() , 里面放置$ajax方法
                        let self = this;

                        //从服务器拿数据回本地
                        $.ajax({
                            type: "GET", //GET还是POST,不是必须
                            url: "https://api.douban.com/v2/movie/top250", //api
                            dataType: "jsonp",//要求服务端返回的数据类型,不是必须
                            //async: true,//同步还是异步,不是必须
                            success: function(data) {
                                console.log(data);
                                //将拿到的数据赋值给vue实例的数据里的变量
                                self.myData = data.subjects;
                                console.log(self.myData);
                            }
                        });

                    },
                    
                    //使用open方法操控location.href使得页面跳转,并在href末尾追加参数字符串
                    cctz (goesto) { //goesto是形参,在实际调用里实参是cctz(item.desc)里的item.desc
                        // escape将字符串转化成编码格式,接收页面到时候再转回来
                        var url = 'explore.html' + '?gallery=' + escape(goesto);
                        window.open(url);
                    }
                },
                created: function() { //vue的生命周期函数 , 里面执行函数getData()
                    this.getData();
                }
            })
