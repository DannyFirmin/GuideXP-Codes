<!DOCTYPE html>
<html lang="en">

<head>
  <title>GuideXP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300i,400,700" rel="stylesheet">
  <link rel="stylesheet" href="fonts/icomoon/style.css">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="css/owl.theme.default.min.css">

  <link rel="stylesheet" href="css/lightgallery.min.css">

  <link rel="stylesheet" href="css/bootstrap-datepicker.css">

  <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">

  <link rel="stylesheet" href="css/swiper.css">

  <link rel="stylesheet" href="css/aos.css">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="site-wrap">

    <div class="site-mobile-menu">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>

    <script language="javascript" type="text/javascript" src="js/head.js"></script>

    <div class="container-fluid" data-aos="fade" data-aos-delay="500">
      <div class="swiper-container images-carousel">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="image-wrap">
              <div class="image-info">
                <h2 id="card0-name" class="mb-3">Contact us to buy this block</h2>
                <a id="card0-link" href="contact.html" class="btn btn-outline-white py-2 px-4">Start this
                  Guide</a>
              </div>
              <img id="card0-img" src="images/img_1.jpg" alt="Image">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="image-wrap">
              <div class="image-info">
                <h2 id="card1-name" class="mb-3">Contact us to buy this block</h2>
                <a id="card1-link" href="contact.html" class="btn btn-outline-white py-2 px-4">Start
                  this Guide</a>
              </div>
              <img id="card1-img" src="images/img_2.jpg" alt="Image">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="image-wrap">
              <div class="image-info">
                <h2 id="card2-name" class="mb-3">Contact us to buy this block</h2>
                <a id="card2-link" href="contact.html" class="btn btn-outline-white py-2 px-4">Start this
                  Guide</a>
              </div>
              <img id="card2-img" src="images/img_3.jpg" alt="Image">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="image-wrap">
              <div class="image-info">
                <h2 id="card3-name" class="mb-3">Contact us to buy this block</h2>
                <a id="card3-link" href="contact.html" class="btn btn-outline-white py-2 px-4">Start this
                  Guide</a>
              </div>
              <img id="card3-img" src="images/img_4.jpg" alt="Image">
            </div>
          </div>

          <script>
            const domain = 'http://admin.guidexp.me';
            var exbi = new Array();

            const card0_img = document.getElementById('card0-img');
            const card0_name = document.getElementById('card0-name');
            const card0_link = document.getElementById('card0-link');
            const card1_name = document.getElementById('card1-name');
            const card1_link = document.getElementById('card1-link');
            const card2_img = document.getElementById('card2-img');
            const card2_name = document.getElementById('card2-name');
            const card2_link = document.getElementById('card2-link');
            const card3_img = document.getElementById('card3-img');
            const card3_name = document.getElementById('card3-name');
            const card3_link = document.getElementById('card3-link');
            var url = 'http://admin.guidexp.me/api/exhibition/';

            var result = fetch(url, {
              method: 'get',
            }).then(function (response) {
              return response.json(); // pass the data as promise to next then block
            }).then(function (data) {
              for (i = 0; i < data.length; i++) {
                exbi[i] = data[i].exhibition_name;
              }
              card0_link.href = "exibition.html?exibition=" + data[0].exhibition_name;
              card0_name.innerHTML = data[0].exhibition_name;
              if (data.length >= 2) {
                card1_link.href = "exibition.html?exibition=" + data[1].exhibition_name;
                card1_name.innerHTML = data[1].exhibition_name;
                setImage1(data[1]);
              }
              if (data.length >= 3) {
                card2_link.href = "exibition.html?exibition=" + data[2].exhibition_name;
                card2_name.innerHTML = data[2].exhibition_name;
                setImage2(data[2]);

              }
              if (data.length >= 4) {
                card3_link.href = "exibition.html?exibition=" + data[3].exhibition_name
                card3_name.innerHTML = data[3].exhibition_name
                setImage3(data[3]);
              }
              return fetch('http://admin.guidexp.me/api/exhibition/' + exbi[0]); // make a 2nd request and return a promise
            })
              .then(function (response) {
                return response.json();
              })
              .catch(function (error) {
                console.log('Request failed', error)
              })
            result.then(function (r) {
              card0_img.src = domain + r[0].art_img;
            });

            function setImage1(data) {
              const card1_img = document.getElementById('card1-img');
              const url = 'http://admin.guidexp.me/api/exhibition/' + data.exhibition_name;
              fetch(url)
                .then(response => response.json())
                .then(d => {
                  card1_img.src = domain + d[0].art_img;
                })
            }
            function setImage2(data) {
              const card2_img = document.getElementById('card2-img');
              const url = 'http://admin.guidexp.me/api/exhibition/' + data.exhibition_name;
              fetch(url)
                .then(response => response.json())
                .then(d => {
                  card2_img.src = domain + d[0].art_img;
                })
            }
            function setImage3(data) {
              const card3_img = document.getElementById('card3-img');
              const url = 'http://admin.guidexp.me/api/exhibition/' + data.exhibition_name;
              fetch(url)
                .then(response => response.json())
                .then(d => {
                  card3_img.src = domain + d[0].art_img;
                })
            }
          </script>

        </div>

        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-scrollbar"></div>
      </div>
    </div>

    <div class="footer py-4">
      <div class="container-fluid">
        <p>
          GuideXP - Create a guided tour for anything
        </p>
      </div>
    </div>





  </div>

  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/jquery.countdown.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/bootstrap-datepicker.min.js"></script>
  <script src="js/swiper.min.js"></script>
  <script src="js/aos.js"></script>

  <script src="js/picturefill.min.js"></script>
  <script src="js/lightgallery-all.min.js"></script>
  <script src="js/jquery.mousewheel.min.js"></script>

  <script src="js/main.js"></script>

  <script>
    $(document).ready(function () {
      $('#lightgallery').lightGallery();
    });
  </script>

</body>

</html>
