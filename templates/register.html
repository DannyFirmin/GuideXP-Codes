{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}sign up{% endblock %}
{% block css %}<link href="{% static 'css/register.css' %}" rel="stylesheet"/>{% endblock %}


{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-register' action="/register/" method="post">
              <h2 class="text-center">Welcome artist</h2>

              {{ register_form }}

              <button type="reset" class="btn btn-default pull-left">reset</button>
              <button type="sign up" class="btn btn-primary pull-right">submit</button>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
